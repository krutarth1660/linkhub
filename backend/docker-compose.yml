version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: linkhub-postgres
    environment:
      POSTGRES_USER: linkhub_user
      POSTGRES_PASSWORD: linkhub_password
      POSTGRES_DB: linkhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: linkhub-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: